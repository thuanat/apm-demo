auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9096

common:
  instance_addr: 127.0.0.1
  path_prefix: /tmp/loki
  storage:
    filesystem:
      chunks_directory: /tmp/loki/chunks
      rules_directory: /tmp/loki/rules
  replication_factor: 1
  ring:
    kvstore:
      store: inmemory

# Phần này cực kỳ quan trọng để fix lỗi của bạn
limits_config:
  allow_structured_metadata: false # Tạm thời tắt để tương thích với schema cũ nếu cần
  reject_old_samples: true
  reject_old_samples_max_age: 168h

schema_config:
  configs:
    - from: 2024-01-01
      store: tsdb # Chuyển từ boltdb-shipper sang tsdb
      object_store: filesystem
      schema: v13 # Nâng cấp lên v13 theo yêu cầu của log lỗi
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: /tmp/loki/tsdb-index
    cache_location: /tmp/loki/tsdb-cache