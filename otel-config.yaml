receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  # Resource processor giúp thêm metadata vào log
  resource:
    attributes:
      - key: service.name
        action: upsert
        value: "demo-service"
      - key: loki.resource.labels # Hint cho Loki exporter
        action: upsert
        value: "service.name"

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    # Trong bản 0.90.0, nếu không có cấu hình label phức tạp, 
    # hãy để mặc định để nó tự map các resource attributes cơ bản.
    default_labels_enabled:
      exporter: true
      job: true

  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo]
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [loki, debug]