receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  batch:
  # Thêm resource processor để chắc chắn dữ liệu có nhãn service.name
  resource:
    attributes:
      - key: service.name
        action: upsert
        value: "demo-service"

exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"

  otlp/tempo:
    endpoint: "tempo:4317"
    tls:
      insecure: true

  loki:
    endpoint: "http://loki:3100/loki/api/v1/push"
    # Cấu hình đúng cho phiên bản mới:
    labels:
      resource:
        service.name: "service_name" # Chuyển thuộc tính service.name thành nhãn service_name trong Loki

  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [prometheus]
    traces:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [otlp/tempo]
    logs:
      receivers: [otlp]
      processors: [batch, resource]
      exporters: [loki, debug]